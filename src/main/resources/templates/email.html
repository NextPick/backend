<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXTPICK 계정 활성화</title>
</head>
<body style="font-family: 'Helvetica Neue', Arial, sans-serif; background: linear-gradient(135deg, #d3e3f3, #f0f4f8); margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh;">
<div style="max-width: 750px; background-color: #ffffff; border-radius: 12px; padding: 40px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); margin: 40px auto; border: 1px solid #e0e4e8;">
    <div style="font-size: 28px; font-weight: bold; color: #0047ab; margin-bottom: 20px; letter-spacing: 1px; text-align: center;">
        NEXTPICK 계정 활성화
    </div>
    <div style="font-size: 16px; color: #333; line-height: 1.8; margin-bottom: 30px; text-align: center;">
        <p style="margin: 0 0 15px;">NEXTPICK에 가입해 주셔서 감사합니다!</p>
        <p style="margin: 0 0 15px;">회원가입을 완료하려면 아래의 인증 코드를 입력해주세요. 이 코드는 10분 후에 만료됩니다.</p>
    </div>
    <div style="background-color: #f7faff; border: 1px solid #0047ab; border-radius: 8px; padding: 20px; margin: 20px 0; text-align: center;">
        <span style="font-size: 32px; font-weight: bold; color: #0047ab; letter-spacing: 3px;" th:text="${code}">123456</span> <!-- 여기에서 ${code}를 통해 동적 코드를 삽입 -->
    </div>
    <div style="font-size: 14px; color: #6c757d; margin-top: 30px; text-align: center;">
        <p style="margin: 0;">이 메일을 요청하지 않았다면, 무시해 주세요.</p>
        <p style="margin: 0;">문의사항이 있으신가요? <a href="mailto:support@nextpick.com" style="color: #0047ab; text-decoration: none; font-weight: bold;">고객 지원</a>에 문의하세요.</p>
    </div>
</div>
</body>
</html>
